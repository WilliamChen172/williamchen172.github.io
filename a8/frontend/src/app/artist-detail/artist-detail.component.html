<div id="artist_details" class="div mx-auto text-center" role="group" aria-label="Basic radio toggle button group" *ngIf="!shouldHide">
    <input type="radio" class="btn-check" name="btnradio" id="info_tab" autocomplete="off" (click)="switchTab()" checked>
    <label class="btn" for="info_tab">Artist Info</label>
    <input type="radio" class="btn-check" name="btnradio" id="artworks_tab" autocomplete="off" (click)="switchTab()">
    <label class="btn" for="artworks_tab">Artworks</label>
    <div id="artist_info" *ngIf="isInfo">
        <p id="title">{{artist_info.name}} ({{artist_info.birthday}}-{{artist_info.deathday}})</p>
        <p id="nationality">{{artist_info.nationality}}</p>
        <p id="biography">{{artist_info.biography}}</p>
    </div>
    <div class="alert alert-danger mx-auto" role="alert" *ngIf="!isInfo && noResults">
        No artworks.
      </div>
    <app-artworks [artworks]="artworks" *ngIf="!isInfo && !noResults"></app-artworks>
  </div>

<div id="artists" class="card-deck mx-auto d-flex flex-row flex-nowrap overflow-auto">
    <div class="card" *ngFor="let artist of artists"
    [style]="dynamic_card_style(artist)"
    (mouseover)="onMouseOver(artist)"
    (mouseleave)="onMouseLeave()"
    (click)="onArtistClick(artist)" >
            <img class="thumbnail" src={{artist.thumbnail}}>
            <div class="card-body">
                <h5 class="card-title ">{{artist.name}}</h5>
            </div>
    </div>
</div >
<div class="d-flex justify-content-center" *ngIf="isSearching">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  </div>
<app-artist-detail id="artist_detail_component" [artist_info]="artist_info" [artworks]="artworks" *ngIf="selected_artist && !isSearching"></app-artist-detail>

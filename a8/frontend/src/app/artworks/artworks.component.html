<div id="artworks" class="card-deck mx-auto d-flex flex-wrap justify-content-around">
    <div class="card" *ngFor="let artwork of artworks">
        <img class="thumbnail" src="{{artwork.thumbnail}}">
        <div class="card-body d-flex align-items-end flex-column-reverse">
            <h5 class="card-date mx-auto">{{artwork.date}}</h5>
            <h5 class="card-title mx-auto">{{artwork.title}}</h5>
        </div>
        <button type="button" class="btn btn-primary mx-auto display-1" id="cate-btn" (click)="selectArtwork(artwork)" data-bs-toggle="modal" data-bs-target="#categories">
            Categories
        </button>
        <div class="modal fade" id="categories" tabindex="-1">
            <div class="modal-dialog mx-auto">
                <div class="modal-content">
                    <div class="modal-header">
                        <img class="modal-thumbnail" src={{selected_artwork.thumbnail}}>
                        <div class="modal-title text-start">
                            <h5 class="modal-name">{{selected_artwork!.title}}</h5>
                            <h5 class="modal-date">{{selected_artwork!.date}}</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center" *ngIf="isSearching">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="alert alert-danger mx-auto" role="alert" *ngIf="noResults && !isSearching">
                            No categories.
                        </div>
                        <div class="card-deck mx-auto d-flex flex-wrap justify-content-around">
                            <ng-container *ngIf="!noResults && !isSearching">
                                <div class="card" *ngFor="let gene of genes">
                                    <img class="thumbnail" src={{gene.thumbnail}}>
                                    <div class="card-body d-flex align-items-end flex-column-reverse">
                                        <h5 class="card-title mx-auto" style="font-weight: 500;">{{gene.name}}</h5>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
